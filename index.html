<!DOCTYPE html>
<html lang="en" class="h-full w-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    @font-face {
      font-family: "Aeonik";
      font-weight: 500;
      src: url('/assets/AeonikTRIAL-Regular.otf');
    }

    @font-face {
      font-family: "Aeonik";
      font-weight: 100;
      src: url('./assets/AeonikTRIAL-Light.otf');
    }

    @font-face {
      font-family: "Aeonik";
      font-weight: 900;
      src: url('./assets/AeonikTRIAL-Bold.otf');
    }

    * {
      font-family: 'Aeonik', sans-serif;
    }
  </style>
</head>

<body class="h-full w-full bg-[#ffefcd] capitalize">

  <div id="main" class="h-full w-full">
    <!-- <nav class="w-full h-20" style="background-color: var(--quad);"></nav> -->
    <section
      class="allElems absolute flex flex-col lg:flex-row items-center lg:items-start gap-5 p-5 pt-10 lg:p-10 lg:pt-20 w-full h-full">

      <div id="0"
        class="todo elem relative text-[30px] rounded-[10px] h-[400px] w-[350px] active:scale-[0.9] transition-all duration-200 ease-in-out"
        style="background-color: var(--tert);">
        <img class="h-full w-full object-cover"
          src="https://images.unsplash.com/photo-1644310972589-643a2099d946?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="">
        <h2 class="absolute bottom-[5%] right-[5%] text-2xl">to-do list</h2>
      </div>

      <div id="1"
        class="daily elem relative text-[30px] rounded-[10px] h-[400px] w-[350px] active:scale-[0.9] transition-all duration-200 ease-in-out"
        style="background-color: var(--tert);">
        <img class="h-full w-full object-cover"
          src="https://images.unsplash.com/photo-1637404230552-5ac6d76cb3a0?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="">
        <h2 class="absolute bottom-[5%] right-[5%] text-2xl">daily planner</h2>
      </div>

      <div id="2"
        class="motivation elem relative text-[30px] rounded-[10px] h-[400px] w-[350px] active:scale-[0.9] transition-all duration-200 ease-in-out"
        style="background-color: var(--tert);">
        <img class="h-full w-full object-cover"
          src="https://images.unsplash.com/photo-1676731820551-4b2988ae4e29?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="">
        <h2 class="absolute bottom-[5%] right-[5%] text-2xl">motivation</h2>
      </div>

      <div id="3"
        class="timer elem relative text-[30px] rounded-[10px] h-[400px] w-[350px] active:scale-[0.9] transition-all duration-200 ease-in-out"
        style="background-color: var(--tert);">
        <img class="h-full w-full object-cover"
          src="https://images.unsplash.com/photo-1637819203905-2294a31391d3?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="">
        <h2 class="absolute bottom-[5%] right-[5%] text-2xl">pomodoro timer</h2>
      </div>

      <div id="4"
        class="goals elem relative text-[30px] rounded-[10px] h-[400px] w-[350px] active:scale-[0.9] transition-all duration-200 ease-in-out"
        style="background-color: var(--tert);">
        <img class="h-full w-full object-cover"
          src="https://images.unsplash.com/photo-1636445633204-3902d3276ede?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="">
        <h2 class="absolute bottom-[5%] right-[5%] text-2xl">daily goals</h2>
      </div>
    </section>
    <section class="fullElem w-full h-full flex flex-col items-start gap-10 p-5 sm:p-10 text-3xl hidden absolute">
      <button id="0" class="back absolute right-[5%] bg-red-500 rounded-lg text-white px-3 py-2 text-xl active:scale-[0.9] transition-all duration-200 ease-in-out">close</button>
      <h1>To-do Page</h1>
    </section>
    
    <section class="fullElem w-full h-full flex flex-col items-start gap-10 p-5 sm:p-10 text-3xl hidden absolute">
      <button id="1" class="back absolute right-[5%] bg-red-500 rounded-lg text-white px-3 py-2 text-xl active:scale-[0.9] transition-all duration-200 ease-in-out">close</button>
      <h1>Daily Planner</h1>
    </section>
    
    <section class="fullElem w-full h-full flex flex-col items-start gap-10 p-5 sm:p-10 text-3xl hidden absolute">
      <button id="2" class="back absolute right-[5%] bg-red-500 rounded-lg text-white px-3 py-2 text-xl active:scale-[0.9] transition-all duration-200 ease-in-out">close</button>
      <h1>Motivational Quote</h1>
    </section>
    
    <section class="fullElem w-full h-full flex flex-col items-start gap-10 p-5 sm:p-10 text-3xl hidden absolute">
      <button id="3" class="back absolute right-[5%] bg-red-500 rounded-lg text-white px-3 py-2 text-xl active:scale-[0.9] transition-all duration-200 ease-in-out">close</button>
      <h1>Pomodoro Timer</h1>
    </section>
    
    <section class="fullElem w-full h-full flex flex-col items-start gap-10 p-5 sm:p-10 text-3xl hidden absolute">
      <button id="4" class="back absolute right-[5%] bg-red-500 rounded-lg text-white px-3 py-2 text-xl active:scale-[0.9] transition-all duration-200 ease-in-out">close</button>
      <h1>Daily Goals</h1>
    </section>
    
  </div>

  <script src="main.js"></script>
</body>

</html>
